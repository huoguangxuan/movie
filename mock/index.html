<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .wrapper {
      width: 1000px;
      height: 1000px;
      margin: 200px auto;
      display: flex;
      border: 5px solid black;
      position: relative;
    }
    .box {
      width: 200px;
      height: 200px;
      background: lightblue;
      position: absolute;
    }
  </style>
  <body>
    <div class="wrapper">
      <div id="box" class="box" onclick="getCenter()"></div>
    </div>
  </body>
  <script>
    function getCenter(e) {
      let box = document.getElementById("box");
      console.log(box.style);
      box.style.transform = "translate3d(0px,0px,0px) scale(0.5,0.5)";
      box.style.transformOrigin = "50% 0%";
    }
  </script>
</html>
